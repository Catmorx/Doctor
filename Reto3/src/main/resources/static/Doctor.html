<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
</head>

<body>

<BODY BGCOLOR="#E4E0EC"></BODY>
<h1 style="color:rgb(125, 102, 178);">DOCTOR</h1>
<div>
    <p>
        FULL NAME <input type="text" id="nameDoc" placeholder="Insert your full name">
        DEPARTMENT <input type="text" id="department" placeholder="Insert your department">
        GRADUATE YEAR <input type="text" id="graduate_year" placeholder="Insert your graduate_year">
    </p>
    <p>
        DESCRIPTION <input type="text" id="description" placeholder="Insert your description">
        SPECIALTY <select id="specialty"></select>
    </p>
</div>
<button onclick="agregarInformacionDoc()"
        style="background-color:#7c65b1; border-color:#563856; color:white;">Guardar
</button>
<button onclick="actualizarInformacionDoc()"
        style="background-color:#7c65b1; border-color:#563856; color:white;">Actualizar
</button>
<button onclick="location.href='index.html'"
        style="background-color:#7c65b1; border-color:#563856; color:white;">Volver
</button>
<div id="resultadoDoc">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="js/Doctors.js"></script>
</body>

</html>
